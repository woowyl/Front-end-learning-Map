<style>
    .wrapper {
        display: flex;
        align-items: center;
    }

        width: 50px;
        height: 50px;
        border-radius: 100%;
        margin: 0 10px;
        background: grey;
    }
    .red.lighted {
        background: red;
    }
    .yellow.lighted {
        background: yellow;
    }
    .green.lighted {
        background: green;
    }
    button {
        margin-top: 30px;
    }
</style>
<body>
    
    <div class="wrapper">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
