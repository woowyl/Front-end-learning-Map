<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./sort/pop.js"></script>
    <script src="./sort/quick.js"></script>
    <style>
        .wrapper {
            margin: 100px 50px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="wrapper"> 
        <div class="sort-div">
            <ul id="pop-sort">
                <li class="begin-array"></li>
                <li class="soted-array"></li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript">
    var array = [4,1,6,32,2,7,10,12,3,8,9,5];
    // 初始化数据
    var sortingarray = [...array];
    var sortedArray = quickSort2(sortingarray);
    
    document.querySelector(".soted-array").innerHTML= sortedArray.toString();

    function init() {
        initBeginDOM(array, '.begin-array');
    }
    function initBeginDOM(array,queryText) {
        var beginDOM = document.querySelectorAll(queryText);
        
        beginDOM.forEach(function(value,key) {
            value.innerHTML = array.toString();
        });
    }

    init();
</script>
</html>
